<div class="header">
  <div class="tw-text-24-px tw-font-600">Open Books Library</div>
  <div class="search-button">
    <mat-icon class="tw-mt-16-px" aria-label="Search Icon">search</mat-icon>
    <input id="searchInput" type="text" class="form-control" [formControl]="bookSearch">
    <button mat-icon-button class="tw-ml-8-px" (click)="clearSearch()"
      [style.display]="bookSearch.value ? 'block' : 'none'">
      <mat-icon>clear</mat-icon>
    </button>
  </div>
</div>

<div class="tw-flex tw-flex-row tw-m-24-px">
  <section class="trending-subjects">
    <div class="tw-font-600 tw-text-24-px">Trending Subjects</div>
    <ul class="tw-list-none tw-pl-0">
      <li class="tw-text-16-px tw-cursor-pointer tw-p-12-px" *ngFor="let subject of trendingSubjects"
        routerLink="/trending-subject/{{ subject.name }}">
        {{ subject.name }}
      </li>
    </ul>
  </section>
  <div *ngIf="searchResults.length > 0">
    <front-end-internship-assignment-table-view
      [booksList]="searchResults"></front-end-internship-assignment-table-view>
  </div>
</div>

<div *ngIf="!searchResults.length && !isLoading">
  <span class="no-data-message">No Data Found</span>
</div>

<div class="spinner-container" *ngIf="isLoading">
  <div class="spinner"></div>
  <p class="message">Please wait...</p>
</div>
